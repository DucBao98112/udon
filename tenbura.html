    <h2>🍳 天ぷらは？</h2>
    <p>
      天ぷらは、日本の伝統的な料理で、魚介や野菜などの材料を衣（ころも）で包み、油で揚げたものです。外はサクサク、中はジューシーな食感が特徴です。シンプルながら、素材の味を引き立てる人気のある一品です。
    </p>

    <h2>🍳 よく使われる材料</h2>
    <ul>
      <li>えび（海老）</li>
      <li>いか（イカ）</li>
      <li>さつまいも（サツマイモ）</li>
      <li>なす（ナス</li>
      <li>かぼちゃ（カボチャ）</li>
    </ul>

    <h2>🍳 おすすめの食べ方</h2>
    <p>
      天ぷらは、塩や天つゆ（出汁ベースのたれ）につけて食べます。ご飯にのせて「天丼」、うどんにのせて「天ぷらうどん」としても人気です
    </p>
