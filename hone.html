    <h2>🍗 骨付鳥（ほねつきどり）とは？</h2>
    <p>
        骨付鳥は、骨付きの鶏肉を丸ごと使った香ばしい焼き鳥料理で、特に香川県（讃岐地方）の名物として有名です。
    </p>

    <h2>特徴</h2>
    <ul>
      <li>骨付きの鶏もも肉を使う。</li>
      <li>塩やスパイスでしっかり味付けし、皮はパリッと、中はジューシーに焼き上げる。</li>
      <li>シンプルながら味わい深く、お酒のつまみにもぴったり。</li>
      
      
    </ul>

    <h2>🍽 食べ方</h2>
    <p>
      骨付きのまま豪快にかぶりつくのが一般的。</p>
      <p>食べる際は骨に注意しながら、肉をむしゃむしゃと楽しむスタイル。</p>
      <p>香川県の丸亀市を中心に専門店が多い</p>
